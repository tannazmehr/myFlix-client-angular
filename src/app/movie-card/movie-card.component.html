<app-navbar></app-navbar>
    <div class="movie-list">
        <div class="horizontal-scroll">
            <mat-card *ngFor="let movie of movies || [];" class="movie-card" style=" justify-content: space-around;">
                <mat-card-header>
                <mat-card-title (click)="showDetail(movie)" style="cursor: pointer ; text-decoration: none;">{{movie.Title}}</mat-card-title>
                    <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
                </mat-card-header>
                <img src={{movie.ImagePath}} alt= {{movie.Title}}  class="movie-image"/>
                <mat-card-actions>
                    <button
                        mat-button
                        color="secondary"
                        (click)="showGenre(movie)"
                    >
                        Genre
                    </button>
                    <button
                        mat-button
                        color="secondary"
                        (click)="showDirector(movie)"
                    >
                        Director
                    </button>
                    <button
                        mat-button
                        color="secondary"
                        (click)="showDetail(movie)"
                    >
                        Details
                    </button>
                    <button mat-icon-button (click)="toggleFavorite(movie._id)">
                        <mat-icon color="warn">
                            {{ isFavorite(movie._id) ? 'favorite' : 'favorite_border' }}
                        </mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
